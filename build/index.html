<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jam.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/jam.css" rel="stylesheet">

    <style>
        body {
            width: 100%;
        }
    </style>
</head>

<body>
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white sidebar" id="sidebar">
            <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                <div style="width:100%">
                    <span class="fs-5 fw-semibold">Song List</span>
                    <input type="checkbox" class="btn-check category-button" id="btn-pack" autocomplete="off" checked data-category="PackPickers">
                    <label class="btn btn-outline-primary category-label" for="btn-pack" title="Pack Pickers Songs"><i class="bi bi-mortarboard-fill"></i></label>
                    <input type="checkbox" class="btn-check category-button" id="btn-pullen" autocomplete="off" checked data-category="PullenPickers">
                    <label class="btn btn-outline-primary category-label" for="btn-pullen" title="Pullen Pickers Songs"><i class="bi bi-hospital-fill"></i></label>
                    <!-- <button class="category-button">N</button>
                    <button class="category-button" data-category="PullenPickers">P</button> -->
                </div>
                <!-- <div class="input-group">
                    <div class="form-outline">
                        <input type="search" id="form1" class="form-control" />
                        <label class="form-label" for="form1">Search</label>
                    </div>
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div> -->
            </div>
            <div style="display: none;">
                <div id="sidebar-item-template">
                    <a  href="#"
                        class="hidden list-group-item list-group-item-action active py-3 lh-sm">
                        <div class="d-flex w-100 align-items-center justify-content-between">
                            <strong class="mb-1 list-item-title"></strong>
                            <i class="bi bi-star-fill hidden"></i>
                        </div>
                        <div class="col-10 mb-1 small list-item-description"></div>
                    </a>
                </div>
                
            </div>
            <div class="list-group list-group-flush border-bottom scrollarea">
            </div>
        </div>
        <div id="song">
            <div class="song-options">
                <button id="close-button" class="btn btn-outline-secondary close-button bi bi-arrow-bar-left"></button>
                <div class="option-item">
                    <span class="option-header">Style:</span>
                    <div style="display:inline-block">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button id="button-letter" type="button" class="btn btn-outline-primary active"
                                aria-current="page">C/F/G</button>
                            <button id="button-number" type="button" class="btn btn-outline-primary">1/4/5</button>
                        </div>
                    </div>
                </div>
                <div class="option-item">
                    <span class="option-header" style="min-width: 8vh;">Key (<span id="key-guess"></span>):</span>
                    <div style="display:inline-block">
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="key-minus">-</button>
                            <input id="transpose" type="number" min="-11" max="11" class="form-control plus-minus-input"
                                value="0">
                            <button class="btn btn-outline-secondary" type="button" id="key-plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="option-item">
                    <span class="option-header">Font Size:</span>
                    <div style="display:inline-block">
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="text-minus">-</button>
                            <input id="text-size" type="number" min="8" max="60" class="plus-minus-input form-control"
                                value="14">
                            <button class="btn btn-outline-secondary" type="button" id="text-plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="option-item">
                    <span class="option-header">Columns:</span>
                    <div style="display: inline-block">
                        <div class="input-group mb-3">
                            <button id="button-col-auto" type="button" class="btn btn-outline-primary active"
                                aria-current="page">Auto</button>
                            <button id="button-col-1" data-columns="1" type="button"
                                class="btn btn-outline-primary">1</button>
                            <button id="button-col-2" data-columns="2" type="button"
                                class="btn btn-outline-primary">2</button>
                        </div>
                    </div>
                </div>
            </div>
            <h1><span id="title"></span><i id="star-toggle" class="bi bi-star"></i></h1>
            <p id="metadata"></p>
            <p id="content"></p>
        </div>
    </main>
</body>

</html>
